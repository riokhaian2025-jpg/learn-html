<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Info</title>

    <style>
        /* Page background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #eef1f5, #dfe4ea);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.7s ease;
        }

        /* Title */
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            animation: fadeIn 0.7s ease;
        }

        /* Info box */
        #info {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            font-size: 20px;
            color: #444;
            text-align: center;
            line-height: 1.6;
            border: 1px solid #ddd;
            animation: fadeIn 0.7s ease;
        }

        /* Bold name & password */
        #info b {
            color: #111;
        }

        /* Fade animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Back button */
        .back-btn {
            margin-top: 25px;
            padding: 12px 20px;
            border: none;
            background: black;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-btn:hover {
            opacity: 0.8;
        }
    </style>

</head>
<body>

    <h1>Login Successful!</h1>

    <p id="info"></p>

    <button class="back-btn" onclick="goBack()">Back to Login</button>

<script>
    // Load saved username & password
    window.onload = () => {
        const user = localStorage.getItem("saved_username");
        const pass = localStorage.getItem("saved_password");

        document.getElementById("info").innerHTML =
            "This is your username: <b>" + user + "</b><br>" +
            "This is your password: <b>" + pass + "</b>";
    };

    // Button to go back
    function goBack() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
