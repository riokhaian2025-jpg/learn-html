<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

<style>
    /* Page background */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #eef1f5, #dfe4ea);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.7s ease;
    }

    /* Title */
    h1 {
        color: #333;
        font-size: 32px;
        margin-bottom: 25px;
        animation: fadeIn 0.7s ease;
    }

    /* Input fields */
    input {
        width: 250px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
        transition: 0.2s;
        margin-bottom: 15px;
    }

    input:focus {
        border-color: #555;
    }

    /* Login button */
    button {
        width: 250px;
        padding: 12px;
        border: none;
        background: black;
        color: white;
        font-size: 18px;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 5px;
        animation: fadeIn 0.7s ease;
    }

    button:hover {
        opacity: 0.85;
    }

    /* Fade animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

    <h1>Login Page</h1>

    <input type="text" id="username" placeholder="Enter username">
    <input type="password" id="password" placeholder="Enter password">

    <button onclick="login()">Login</button>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // Save input to localStorage
    localStorage.setItem("saved_username", user);
    localStorage.setItem("saved_password", pass);

    // Go to next page
    window.location.href = "result.html";
}
</script>

</body>
</html>
